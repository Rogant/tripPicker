<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datepicker Viajala test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="datepicker/datepicker.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1>Trip Dates</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="right-inner-addon">
                    <input type="text" class="form-control startDate" placeholder="Start">
                    <i class="glyphicon glyphicon-calendar"></i>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="right-inner-addon">
                    <input type="text" class="form-control endDate" placeholder="End">
                    <i class="glyphicon glyphicon-calendar"></i>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <h1>Pre-populated trip dates</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="right-inner-addon">
                    <input type="text" class="form-control popStartDate" placeholder="Start" value="30 august 2016">
                    <i class="glyphicon glyphicon-calendar"></i>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="right-inner-addon">
                    <input type="text" class="form-control popEndDate" placeholder="End" value="4 september 2016">
                    <i class="glyphicon glyphicon-calendar"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="datepicker/datepicker.js"></script>
    <script src="app.js"></script>
</body>
</html>
